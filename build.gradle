group "com.goosejs.gchat"
version "0.2"

apply plugin: "application"

mainClassName = "com.goosejs.gchat.launcher.Launcher"
applicationDefaultJvmArgs = ["-XstartOnFirstThread"]

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

project.ext.lwjglVersion = "3.0.0b"
project.ext.jomlVersion = "1.7.1"

dependencies {
    compile "org.lwjgl:lwjgl:${lwjglVersion}"
    compile "org.lwjgl:lwjgl-platform:${lwjglVersion}:natives-windows"
    compile "org.lwjgl:lwjgl-platform:${lwjglVersion}:natives-linux"
    compile "org.lwjgl:lwjgl-platform:${lwjglVersion}:natives-osx"
    compile "org.joml:joml:${jomlVersion}"
    compile "commons-configuration:commons-configuration:1.6"
    compile "org.apache.logging.log4j:log4j-core:2.5"
    compile "org.apache.commons:commons-lang3:3.3.2"
    compile "io.netty:netty-all:4.0.33.Final"
    compile "com.google.guava:guava:19.0"
}

distZip {
    archiveName = "gChat.zip"
}

jar {
    manifest {
        attributes(
                'Main-Class': 'com.goosejs.gchat.launcher.Launcher'
        )
    }
}
